---
layout: default
---

<body>
  <div class="header">
    <h1>{{site.theme_config.maintitle}}</h1>
  </div>

  <div class="main">
    <ul>
      {% for post in site.posts %}
      <li>
        <div class="postblock">
          <a href="{{ post.url | prepend:site.baseurl }}"> {{post.title}} </a>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
